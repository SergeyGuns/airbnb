<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
    <div class="container">
        <h1>'Allo, 'Allo!</h1>
        <p class="lead">Kick-start your next web app with Angular Fullstack</p>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman">
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table
            st-table="rooms"
            st-pipe="callServer"
            class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="name">Name</th>
                        <th st-sort="userName">User Name</th>
                        <th st-sort="price">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="row" ng-repeat="row in rooms">
                        <td>{{row.name}}</td>
                        <td>{{row.userName}}</td>
                        <td>{{row.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
        <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
    </div>
</footer>
